<main>
    <form class="terremoto" id="notizie" enctype="multipart/form-data">

            <input placeholder="Titolo (campo obbligatorio)" id="titolo" name ="titolo" type="text" required autofocus>

            <input placeholder="Link (es: https://www.google.it)" id="link" name="link" type="url">
            <button type="submit">Segnala notizia</button>
